
<div class="carousel3d" style="position: relative;">
    <div style="position:relative" class="carouselInner">
        <div class="carousel" >
            @for (item of config; track $index) {
                <div #cell class="carousel__cell" [ngStyle]="{'box-shadow':item.boxShadow, 'backgroundColor':item.bgColor}" [ngClass]="this.selectedIndex == $index ?  'active': this.selectedIndex+1 == $index ? 'sliderImgtOne' : this.selectedIndex+2 == $index ? 'sliderImgtTwo' : '' " >
                        <div class="sliderInner">
                          <div class="dateTime">
                            <p [ngStyle]="{'backgroundColor':item.bgColor1, 'color':item.textColor}">{{item.type}}</p>
                            <span [ngStyle]="{'color':item.textColor}">Tue, 02 Jan, 2024</span>
                          </div>
                          <div class="lifestyle">
                            <h3 [ngStyle]="{'color':item.textColor}">{{item.heading}}</h3>
                            <p  [ngStyle]="{'color':item.textColor}">
                              {{item.description}}
                            </p>
                          </div>
                          <div class="enroll">
                            <div class="image_block">
                              <img
                                [src]="item.url"
                                [alt]="item.heading"
                              />
                              <img
                                [src]="item.url1"
                                [alt]="item.heading"
                                class="images"
                              />
                              <a href="#" class="images">+5</a>
                            </div>
                          </div>
                        </div>
                </div>
            }
        </div>
    </div>
    
    <button (click)="prev()" class="btn prevbtn">
        <span class="material-symbols-outlined">chevron_right</span>
    </button>
    <button (click)="next()" class="btn nextbtn">
        <span class="material-symbols-outlined">chevron_right</span>
    </button>
</div>
