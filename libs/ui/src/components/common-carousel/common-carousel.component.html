<div class="wrapper">
  <owl-carousel-o [options]="config">
      @for (slide of config?.imageData; track $index) {
              <ng-template class="slide" carouselSlide>
              <mat-card class="example-card">
                  <div class="assementSliderInner" [ngStyle]="{'backgroundColor': config.bgColor, 'border': config.border}">
                    <p [ngStyle]="{'color': slide.textColor}">{{slide.heading}}</p>
                    <ul>
                      <li [ngStyle]="{'backgroundColor': slide.bgColor1, 'color': slide.textColor}">{{slide.type}}</li>
                      <li [ngStyle]="{'backgroundColor': slide.bgColor2, 'color': slide.textColor}">{{slide.questions}}</li>
                    </ul>
                    <div class="assementassign">
                      <p>
                        <span class="material-symbols-outlined text-md"  [ngStyle]="{'color': slide.textColor}">{{slide.assesmentType}}</span
                        >
                        <span class="text-sm" [ngStyle]="{'color': slide.textColor}">{{slide.assignType}}</span>
                      </p>
                      <span>
                        <span [ngStyle]="{'color': slide.textColor}">{{slide.assign}}</span>
                        <!-- <a href="#">+</a> -->
                      </span>
                    </div>
                  </div>
              </mat-card>
            </ng-template>
          }
  </owl-carousel-o>  
</div>
