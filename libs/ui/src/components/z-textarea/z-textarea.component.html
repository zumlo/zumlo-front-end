<ng-container [formGroup]="group" *ngIf="config">
    <div class="relative">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>{{ config.name }}</mat-label>
            <textarea matInput type="text" rows="5" class="p-inputtext-sm w-full " (focusout)="setInputFocus($event, control)"
                [maxlength]="validations.maxlength || 2000" [formControl]="control" id="{{ config.dataKey }}"
                ></textarea>
        </mat-form-field>

        <div *ngIf="!control?.valid && (control?.touched || control?.dirty)"
            class="error-message text-xs text-[#ff9d48] absolute  left-0 right-0 ">
            {{ errorMessage }}
        </div>
    </div>
</ng-container>
