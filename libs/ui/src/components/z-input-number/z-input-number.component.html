<ng-container [formGroup]="group" *ngIf="config" class="relative">
    <div class="relative">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>{{ config.name }}</mat-label>
            <input matInput type="text" class="p-inputtext-sm w-full"  [maxLength]="config.maxlength" [formControl]="control" id="{{ config.dataKey }}" (keypress)="restrictFunction($event)" (focusout)="onInputBlur()"/>
        </mat-form-field>
        <div *ngIf="!control?.valid && (control?.touched || control?.dirty)" class="error-message text-xs text-[#ff9d48] absolute  left-0 right-0 ">
            {{errorMessage}}
        </div>
    </div>
</ng-container>
