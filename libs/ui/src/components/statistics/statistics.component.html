<div class="reminderCol" [ngStyle]="{'backgroundColor': config?.bgColor }">
  <div class="head">
    <strong [ngStyle]="{'color': config?.headingColor }">{{config.heading}}</strong>
  </div>
  <div class="statisticsDetails">
    <div class="satics">
      @for (stats of config.stats; track $index) {
      <span class="number number{{$index}}" [ngStyle]="{'backgroundColor': stats.bgColor, 'color':stats.textColor}">
        {{stats.value}}
      </span>
      }
    </div>
    <div class="seekersStatus">
      @for (item of config.stats; track $index) {
      <div class="seeekerStatusInner">
        <span class="circle" [ngStyle]="{'borderColor': item.bgColor}"></span>
        <span [ngStyle]="{'color': item.bgColor}">{{item.name}}</span>
      </div>
      }
    </div>
  </div>
</div>
