<div class="info" [ngStyle]="{'backgroundColor':config.bgColor}">
    <div class="columns">
      <div class="columnsHead">
        <h4 [ngStyle]="{'color':config.textColor}">{{config.heading}}</h4>
        <div class="icons">
          <div class="cross icon" [ngStyle]="{'backgroundColor':config.bgColor2}">
            <span class="material-symbols-outlined" matTooltip="Reject" [ngStyle]="{'color':config.textColor}">{{config.addButton}}</span>
          </div>
          <div class="tick icon" [ngStyle]="{'backgroundColor':config.bgColor3}">
            <span class="material-symbols-outlined" matTooltip="Accept" [ngStyle]="{'color':config.textColor}">{{config.rejectButton}}</span>
          </div>
        </div>
        </div>
      </div>
      <p [ngStyle]="{'color':config.textColor}">
        {{config.description}}
      </p>
      <div class="invitation">
        <div class="npi" [ngStyle]="{'color':config.textColor1, 'backgroundColor':config.textColor}">
          <span>{{config.npiNumber}}</span>
        </div>
        <div class="invitationDates">
          <p [ngStyle]="{'color':config.textColor}">
            <span class="material-symbols-outlined text-base">
              {{config.calendar}}
            </span>
            {{config.invite}}<span class="date" [ngStyle]="{'color':config.textColor2}">{{config.date}}</span>
          </p>
          <a  [ngStyle]="{'color':config.textColor}"
            ><span>{{config.details}}</span
            ><span class="material-symbols-outlined"
              >{{config.arrow}}</span
            ></a
          >
        </div>
      </div>
    </div>
