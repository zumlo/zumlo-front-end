<div class="jumbodropdown" [class.dropdownActive]="show">
  <div class="jumboDropDownInner">
    <div class="header">
      <div class="logo">
        <h5>
          <span class="material-symbols-outlined">widgets</span> Custom Widgets
        </h5>
      </div>
      <div class="crossIcon">
        <button (click)="closeWidget()">
          <span class="material-symbols-outlined"> close </span>
        </button>
      </div>
    </div>
    <div class="jumboDropDownLink">
      <ul>
        @for (config of configs; track $index) {
        <li>
          <input
            type="checkbox"
            id="widget-{{ $index + 1 }}"
            value=""
            checked=""
            class="checkbox"
          />
          <label for="widget-{{ $index + 1 }}">
            <span class="material-symbols-outlined text-2xl"
              >{{config.icon}}</span
            >
            <span>{{config.key}}</span>
          </label>
        </li>
      }

      </ul>
    </div>
  </div>
</div>
